<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Fabulous-Garden</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1>My Fabulous Garden</h1>
    </header>
    <main>
        <div id="form">
            <form action="" id="formElement">
                <fieldset>
                    <legend>New Flower</legend>
                    <div>
                        <label for="name">Name</label><br>
                        <input type="text" id="name" name="name">
                    </div>
                    <div>
                        <label for="image">Image</label><br>
                        <select name="image" id="image">
                            <option value="alstroemerias">Alstroemerias</option>
                            <option value="gardenias">Gardenias</option>
                            <option value="orchids">Orchids</option>
                            <option value="roses">Roses</option>
                            <option value="sunflowers">Sunflowers</option>
                            <option value="tulips">Tulips</option>
                            <option value="peonies">Peonies</option>


                        </select>

                    </div>

                    <div>
                        <label for="season">Season</label><br>
                        <input type="text " id="season" name="season">
                    </div>
                    <div>
                       <button type="submit" style="background-color: #609c4d;"> Save</button>
                        <button style="background-color:#ac0d0d" id="clear" type="button">Clear</button>
                    </div>

                </fieldset>
            </form>




        </div>


        <div id="table"></div>

    </main>
    <footer> 
        <p>All right reserved 2021&copy;ASAC </p>
    </footer>




    <script src="./js/app.js"></script>

</body>

</html>
